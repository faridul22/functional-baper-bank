<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Site</title>
    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16 ">Let`s get some <span
                class="font-semibold text-purple-600">MOOOOOney</span>
        </h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <section class="container">
            <!-- Deposit Amount -->
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-violet-300 p-4 mt-6 rounded">
                    <h3 class="text-3xl">Deposite</h3>
                    <h2 class="text-5xl">$ <span id="deposit-total">00</span></h2>
                </div>
                <!-- Withdraw Amount -->
                <div class="bg-red-300 p-4 mt-6 rounded">
                    <h3 class="text-3xl">Withdraw</h3>
                    <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
                </div>
                <!-- Total Amount -->
                <div class="bg-green-300 p-4 mt-6 rounded">
                    <h3 class="text-3xl">Balance</h3>
                    <h2 class="text-5xl">$ <span id="balance-total">1280</span></h2>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section>
            <!-- Deposit part -->
            <div class="grid grid-cols-2 gap-4 mt-5">
                <div class="bg-pink-300 p-8 rounded-md">
                    <h3 class="text-2xl mb-3">Please Deposit</h3>
                    <input id="deposit-input" class="w-3/4 border-2 rounded-md border-amber-300 block px-2" type="text"
                        placeholder="$ amount you want to diposit">
                    <button id="deposit-button"
                        class="bg-green-500 text-white mt-4 px-4 py-2 rounded-md">Deposit</button>
                </div>
                <!-- Withdraw part -->
                <div class="bg-orange-300 p-8 rounded-md">
                    <h3 class="text-2xl mb-3">Please withdraw</h3>
                    <input id="withdraw-input" class="w-3/4 border-2 rounded-md border-amber-300 block px-2" type="text"
                        placeholder="$ amount you want to withdraw">
                    <button id="withdraw-button"
                        class="bg-green-500 text-white mt-4 px-4 py-2 rounded-md">Withdraw</button>
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>
    <script src="js/banking.js"></script>
</body>

</html>
